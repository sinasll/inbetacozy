<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>$COZY</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
</head>

<body>
<header>
    <img src="logoloop.gif" alt="$COZY logo" class="logo">
</header>

<section class="user-info">
    <p><span id="score">0</span></p>
    <p><span id="username">@username</span></p>
   
</section>

<div class="friends-box">
    <button class="invite" onclick="shareBot()">INVITE A FRIEND</button>
    <button class="copy" onclick="copyLink()">COPY LINK</button>
    <h1 class="h1-friends">FRIENDS</h1>
    <div class="friends-list">
        <ul class="friends" id="friendsList"></ul>
    </div>
</div>

<nav class="nav">
    <button class="nav-link" onclick="goHome()"><i class="fas fa-home"></i></button>
    <button class="nav-link" onclick="goLeaderboard()"><i class="fas fa-trophy"></i></button>
    <button class="nav-link" onclick="goFriends()"><i class="fas fa-users"></i></button>
</nav>

<script src="friends.js"></script>
</body>
